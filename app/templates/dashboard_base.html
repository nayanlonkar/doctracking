<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard_base.css')}}">
</head>

<body>
    <div class="topbar"></div>

    <div class="sidebar">
        <a class="#">Welcome&nbsp;&nbsp;<strong style="color: blueviolet;">{{user}}</strong></a>
        <a class="#active" href="{{ url_for('send') }}">Send</a>
        <a class="#receive" href="{{ url_for('received') }}">Receive</a>
        <a class="#forward" href="{{ url_for('forward') }}">Forward</a>
        <a class="#track" href="{{ url_for('track') }}">Track</a>
        <a class="#logout" href="{{ url_for('logout')}}">Logout</a>
    </div>

    <div class="content">
        {% block content%}{% endblock content%}
    </div>

</body>

</html>
